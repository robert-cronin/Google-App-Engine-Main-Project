<div class="post">
  <div class="post-heading">
    <a href="/lom/{{p.key().id()}}" class="post-title">
      {{p.subject}}
    </a>
    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
      <div>
        By {{p.user_name}}
      </div>
    </div>
  </div>
  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
