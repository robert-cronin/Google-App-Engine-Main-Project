{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
    <h2>Login</h2>
    <form method="post">
      <table>
        <tr>
          <td class="labels">
            Username
          </td>
          <td>
            <input type="text" class="boxes" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="labels">
            Password
          </td>
          <td>
            <input type="password" class="boxes" name="password" value="">
          </td>
        </tr>
      </table>

      <div class="error">
        {{error}}
      </div>

      <input type="submit">
    </form>
{% endblock %}
